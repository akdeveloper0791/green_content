
<!DOCTYPE html>
<html>
<head>
  <script src="https://www.greencontent.in/static/zip/jszip.js"></script>
  <script>
    window.onload = function() {
      var zip = new JSZip();
      var a = document.querySelector("a");
      var urls = ["https://www.greencontent.in/media/campaigns/8ae7caâ€¦9954ba037816dd4a/campaign4/DNDM-1543404251629.jpg", "https://www.greencontent.in/media/campaigns/8ae7ca5e81c8478a9954ba037816dd4a/campaign4/campaign4.txt"];

      function request(url) {
        return new Promise(function(resolve) {
          var httpRequest = new XMLHttpRequest();
          httpRequest.open("GET", url);
          httpRequest.onload = function() {
            zip.file(url, this.responseText);
            resolve()
          }
          httpRequest.send()
        })
      }

      Promise.all(urls.map(function(url) {
          return request(url)
        }))
        .then(function() {
          console.log(zip);
          zip.generateAsync({
              type: "blob"
            })
            .then(function(content) {
              a.download = "folder" + new Date().getTime();
              a.href = URL.createObjectURL(content);
             // a.innerHTML = "download " + a.download;
            });
        })
    }
  </script>
</head>

<body>
  <a href="" download>download</a>
</body>

</html>
