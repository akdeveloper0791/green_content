    <style>
.topnav_logo {
  overflow: hidden;
  
}

.topnav {
  overflow: hidden;
  float: right;
  
}

.topnav a {
  float: left;
  display: block;
  color: gray;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  
  color: black;
}

.topnav a.active {
 
  color: green;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
    background-color: #ddd;
  }
}
</style>
</head>

<body>

    <a  href="{% url 'listCampaignsWeb' %}" style="color:#5FCF80;margin: 55px 0 0 10px;"> <img src='{% static "Mentor/img/gc_logo1.png" %}' style='cursor:pointer;'></a>

 
 <div class="topnav" id="myTopnav">
  {% if request.user.is_authenticated %}
  <a  href="{% url 'listCampaignsWeb' %}" class="active" >Campaign <br /> Management</a>
  <a  href="{% url 'deviceMgmt' %}" >Device <br />Management</a>
  <a  href="{% url 'web_search' %}" >Content<br /> Management</a>
  <a  href="{% url 'gcGroups' %}">Content<br /> Partners</a>
  <a class="nav-link" href="{% url 'campaignReports' %}" >Campaign <br />Reports</a>
  <a class="nav-link"  href="{% url 'viewerMetrics' %}" >ADview <br />Reports</a>

  <a class="nav-link"  href="{% url 'viewerMetrics' %}" >Contextual <br />Advertising</a>
   
  <a   href="{% url 'logout' %}" >{{ request.user.first_name}}<br /> (Logout)</a>
  {% else %}
  <a href="{% url 'contact_us' %}" >Contact us</a>
  <a href="{% url 'signin' %}">Sign In</a> 
  {% endif %}

  <a href="javascript:void(0);" class="icon" onclick="screenOrientationChange()">
    <i class="fa fa-bars"></i>
  </a>
</div>


<script>
function screenOrientationChange() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
  </body>
