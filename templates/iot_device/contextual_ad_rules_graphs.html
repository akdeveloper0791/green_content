<!DOCTYPE html>
<html lang="en">

<head>

    <title>Exploring Chart.js</title>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<style>
    .container {
        width:100%;
        height: 100%;
    }

    #wrapper {
  display: flex;
}

#left {
 
  flex: 0 0 60%;
}

#right {
 
  flex: 1;
}
</style>
    <body>
<div class="container" style="display:block">
<div id="wrapper">
  <div id="left"><canvas id="myChart" ></canvas></div>
  <div id="right"><canvas id="pie-chart" >
  </div>
</div>
</div>

        <div class="container">
        
        </canvas>
    </div>
<script>
// Bar chart
new Chart(document.getElementById("myChart"), {
    type: 'bar',
    data: {
      labels: ["Africa", "Asia", "Europe", "Latin America", "North America","Africa", "Asia", "Europe", "Latin America", "North America"],
      datasets: [
        {
          label: "Population (millions)",
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850","#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
          data: [2478,5267,734,784,433,2478,5267,734,784,433]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Predicted world population (millions) in 2050'
      }
    }
});

new Chart(document.getElementById("pie-chart"), {
    type: 'pie',
    data: {
      labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
      datasets: [{
        label: "Population (millions)",
        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
        data: [2478,5267,734,784,433]
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Predicted world population (millions) in 2050'
      }
    }
});

      </script>
    </body>
