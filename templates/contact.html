<body>
  <!--Navigation bar-->
  <nav class="navbar navbar-default navbar-fixed-top" style="background-color: lightblue;">
    <div class="container">
      <div class="navbar-header">

        </button>

      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
        <!--   <li><a href="#feature">Features</a></li>
          <li><a href="#organisations">Organisations</a></li>
          <li><a href="#courses">Courses</a></li>
          <li><a href="#pricing">Pricing</a></li> -->
          <li><a href="{% url 'signup' %}" >Sign up</a></li>
          <li class="btn-trial"><a href="{% url 'signin' %}">Sign in</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--/ Navigation bar-->


  <!--Contact-->
        </br> </br>
  <section id="contact" class="section-padding">
    <div class="container">
      <div class="row">
        <div class="header-section text-center">
          <h2>Contact Us</h2>
      <!--     <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem nesciunt vitae,<br> maiores, magni dolorum aliquam.</p> -->

        </div>
        {% if success %}
          <p class="login-box-msg" style="color: green;font-weight:bold;text-align: center;">
                     {{ success }}</p>
                {% endif %}
        <form action= "{% url 'contact_us' %}" method = "post" name="Login_Form" role="form" class="contactForm">
           {% csrf_token %}
          <div class="col-md-6 col-sm-6 col-xs-12 left">
            <div class="form-group">
              <input type="text" name="name" class="form-control form" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
              <div class="validation"></div>
            </div>
          </div>

          <div class="col-md-6 col-sm-6 col-xs-12 right">
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
              <div class="validation"></div>
            </div>
          </div>

 <div class="col-md-6 >
       <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn" ></div>
                <button class="login100-form-btn" type="submit" 
              id="submit" name="submit"> SEND EMAIL</button>
            </div>
          </div>  
        </div>         
        </form>

      </div>
    </div>
  </section>
  <!--/ Contact-->

 {% block footer %} {% include 'footer.html' %} {% endblock %}
</body>

</html>
